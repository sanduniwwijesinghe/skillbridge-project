apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-review-service-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-review-service
  template:
    metadata:
      labels:
        app: code-review-service
    spec:
      containers:
      - name: code-review-service
        image: YOUR_AWS_ACCOUNT_ID.dkr.ecr.YOUR_REGION.amazonaws.com/skillbridge/code-review-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef: # Using a ConfigMap could be an alternative for non-secret data
              name: app-config
              key: S3_BUCKET_NAME # This assumes a ConfigMap 'app-config' is created. Let's stick to secrets for now.
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: code-review-service-internal-nlb
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
spec:
  type: LoadBalancer
  selector:
    app: code-review-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

